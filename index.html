<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social Media Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="block block-bg">

  </div>

  <div class="card">
    <div class="header">
      <div class="heading">
        <h1 class="head1">Social Media Dashboard</h1>
        <h2 class="head2 shade">Total Followers: 23,004</h2>
      </div>

      <div class="mobileline"></div>

      <div class="darkmode">
        <div class="text1">
          <p class="darks shade">Dark Mode</p>
        </div>
        <div class="modeswitch">
          <label class="switch">
            <input type="checkbox">
              <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anshul Raghuwanshi</a>.
  </div>
</body>
</html>
